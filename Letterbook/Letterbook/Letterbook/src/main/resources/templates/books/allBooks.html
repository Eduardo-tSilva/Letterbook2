<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Letterbook - Books</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/allBooks.css}" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Alumni+Sans+Pinstripe:ital@0;1&display=swap" rel="stylesheet">
    
</head>

<body>

<!-- Navbar fixa no topo -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid justify-content-end">
        <div class="dropdown" th:if="${session.usuarioLogado != null}">
            <a class="btn btn-outline-primary dropdown-toggle" href="#" role="button" id="userDropdown"
               data-bs-toggle="dropdown" aria-expanded="false">
                Olá, <span th:text="${session.usuarioLogado.nome}">Usuário</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                <li><a class="dropdown-item" href="/editUsers">Editar Perfil</a></li>
                <li><a class="dropdown-item" href="/wishlist">Lista de Desejos</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="/logout">Sair</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Conteúdo principal -->
<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Book List</h2>
        <a id="create" href="/books/createBook" class="btn btn-primary">Create New Book</a>
    </div>

    <table class="table table-hover table-bordered align-middle">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Year</th>
            <th scope="col">Genre</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
            <th scope="col">Visualize</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.applicationyear}"></td>
            <td th:text="${book.genre}"></td>
            <td>
                <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-sm btn-warning">Edit</a>
            </td>
            <td>
                <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure you want to delete this book?');">Delete</a>
            </td>
            <td>
                <a th:href="@{/books/view/{id}(id=${book.id})}" class="btn btn-sm btn-info text-white">Visualize</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<!-- Bootstrap Bundle JS (inclui Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
